name: CI

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

env:
    CARGO_TERM_COLOR: always

jobs:
    test:
        name: Test Suite
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true
            - name: Build
              run: cargo build --verbose
            - name: Run tests
              run: cargo test --verbose

    clippy:
        name: Clippy (Lint)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  components: clippy
                  override: true
            - name: Run Clippy
              # 警告をエラーとして扱い、品質を強制する
              run: cargo clippy -- -D warnings

    fmt:
        name: Rustfmt
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  components: rustfmt
                  override: true
            - name: Check formatting
              run: cargo fmt -- --check
